{% extends 'todo/main.html' %}

{% block 'content' %}

<div class="header-bar">
    <h1>Criar Conta</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Criar Conta">
    </form>
    <p>Você já tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
</div>




{% endblock %}
